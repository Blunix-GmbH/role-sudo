sudo_defaults:
  - env_reset
  - mail_badpass
  - secure_path="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

sudo_user_aliases: []
# - OPERATORS = joe, mike, jude

sudo_runas_aliases: []
# - OP = root, operator

sudo_host_aliases: []
# - INTNET = 10.0.0.0/24, 10.10.0.0/24

sudo_cmd_aliases: []
# - PRINTING = /usr/bin/lpc, /usr/bin/lprm

sudo_permissions:
  - "sudo ALL=(ALL:ALL) ALL"
